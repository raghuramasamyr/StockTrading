server.port=8082

server.servlet.context-path=/stockTrading

spring.datasource.url=jdbc:postgresql:///gcppostgres
spring.datasource.username=gcppostgres
spring.datasource.password=gcppostgres
spring.datasource.password.hikari.data-source-properties.socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.password.hikari.data-source-properties.cloudSqlInstance=stocktrading-442209:us-central1:gcppostgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

